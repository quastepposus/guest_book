{% extends 'base.html' %}

{% block title %}
	Edit Post
{% endblock %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <h1>Edit Post</h1>

        <form class="d-flex flex-column align-items-center mt-2" action="{%  url 'edit_post' post.pk %}" method="post">
            {% include 'partial/form.html' with errors=errors post=post button_text="Edit" %}
        </form>
    </div>
{% endblock %}
