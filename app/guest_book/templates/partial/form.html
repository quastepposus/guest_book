{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'styles.css' %}">

{% if post %}
    {% csrf_token %}

    <input class="mt-2" name="author_name" type="text" value="{{ post.author_name }}" required>
    <label for="author_name">{{ errors.author_name }}</label>

    <input class="mt-2" name="author_mail" type="email" value="{{ post.author_mail }}" required>
    <label for="author_mail">{{ errors.author_mail }}</label>

    <input class="mt-2" name="text" type="text" value="{{ post.text }}" required>
    <label for="text">{{ errors.text }}</label>

    <input class="mt-3" type="submit" value="{{ button_text }}">

{% else %}
    {% csrf_token %}

    <label for="author_name">{{ errors.author_name }}</label>
    <input class="mt-2" name="author_name" type="text" placeholder="Author Name" required>

    <label for="author_mail">{{ errors.author_mail }}</label>
    <input class="mt-2" name="author_mail" type="email" placeholder="Author Mail" required>

    <label for="text">{{ errors.text }}</label>
    <input class="mt-2" name="text" type="text" placeholder="Text" required>

    <input class="mt-3" type="submit" value="{{ button_text }}">
{% endif %}
