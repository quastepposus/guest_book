<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <div>
        <div class="d-flex flex-column align-items-center">
            <h1>Guest book: </h1>

            {% for post in posts %}
                <div class="d-flex flex-column mt-2">
                    <div class="d-flex justify-content-between">
                        <div><b>{{ post.author_name }}</b> </div>
                        <div class="mx-1"> ({{ post.author_mail }})</div>
                        <div class="mx-1">
                            <a href="{% url 'edit_post' post.pk %}"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="{% url 'delete_post' post.pk %}"
                               onclick="return confirm('Are you sure?')"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </div>

                    <div>
                        {{ post.text }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

<script src="https://kit.fontawesome.com/2827c99c9f.js" crossorigin="anonymous"></script>
